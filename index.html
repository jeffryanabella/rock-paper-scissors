<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="index.js"></script>

<body>
  <div class="container">
      <h2>Rock Paper Scissors</h2>
    <button onclick="
      playGame('rock');
    " class="move-button">
    <img src="images/rock.jpg" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button">
    <img src="images/paper.jpg" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
    <img src="images/scissors.jpg" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>  
  <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-btn">Reset Score</button>
  </div>
  
</body>
</html>
